apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orders-microservice
  namespace: ingress-basic
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/authorization"
            backend:
              service:
                name: authorization-microservice
                port:
                  number: 80
